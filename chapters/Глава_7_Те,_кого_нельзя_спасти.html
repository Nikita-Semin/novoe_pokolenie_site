<h2>Глава 7. Те, кого нельзя спасти</h2>
<p>Один из узлов был связан с друзьями Арена.</p>
<p>В разных версиях они жили и умирали по‑разному. Мир требовал выбрать одну истину.</p>
<p>Арен отказался.</p>
<p>Он позволил версиям слиться, оставив друзьям двойную память.</p>
<p>Он спас их.</p>
<p>Но уже не прежними.</p>
