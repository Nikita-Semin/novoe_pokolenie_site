<h2>Глава 1. Мироходец</h2>
<p>Арен впервые понял, что мир не один, когда небо над городом треснуло.</p>
<p>Разлом не был похож на катастрофу. Он выглядел как ошибка в текстуре реальности — тонкая линия, за которой виднелось что‑то другое. Когда Арен коснулся её, пространство ответило.</p>
<p>Так он стал Мироходцем.</p>
