<h2>Глава 3. Парламент</h2>
<p>Парламент больше не правил напрямую.</p>
<p>Он стал тенью — системой, которая корректировала. Если район развивался «не так», его переписывали. Если человек делал «неверный» выбор — его стирали из истории.</p>
<p>Арен понял: это не зло ради зла. Это страх.</p>
<p>Страх допустить ошибку.</p>
